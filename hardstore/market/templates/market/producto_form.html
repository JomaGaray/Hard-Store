{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block estilo %}
{% endblock %}

{% block content %}

<div class="container" >
	<div class="row mt-4 text-center" >
		<div class="col-12">
			<h1 class="brand" style="color:#66fcf1">Agregar producto</h1>
		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-7">
			<div class="card ml-4 mt-4 mb-4" style="background-color: white">
				<div class="card-body">
					<form method = 'POST' enctype="multipart/form-data"> <!-- por mandar files necesitamos declarar enctype-->
					{% csrf_token %}
					{{ form|crispy }}
					{% for img in imagenes %}
					<br>
					{{ img }}
					{{ img.url }}
					<br>
					{% endfor%}
					<button type="submit" class='btn btn-primary' name="Submit">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>



{% endblock %}
