
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner" >
    {% if hayProductos %}
    {% for producto in productos %}
      <div class="carousel-item {% if forloop.first %} active {% endif %}" >
        <a class="text-center" href="{% url 'producto-detalle' producto.id %}" style="color:#66fcf1">
        <h1>{{ producto.nombre }}</h1>
        <img src="{{ producto.imagenes.0.imagen.url }}" class="img-fluid img-thumbnail mx-auto d-block" alt="" style="height:300px">
        </a>
      </div>
    {% endfor %}
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    {% else %}
      <div class="carousel-item active" >
          <h1 class="text-center" style="color:#66fcf1">¡Bienvenido!</h1> 
          <br>
          <h1 class="text-center" style="color:#66fcf1"> Proximamente habrá productos</h1>
      </div>
    {% endif %}
    </div>
    
</div>
