{% extends "base.html" %} 

{% load static %} 

{% block estilo %}
<link rel="stylesheet" href="{% static 'producto.css' %}" />
{% endblock %}

{% block content %}

	<div class="container">
		<div class="row">
		  <div class="col-12">
		    <h1 class="brand" style="color: white">Carrito</h1>
		  </div>
		</div>	
		<div class="row" style="background-color: white">
			<div class="col">
				<table class="table table-hover table-bordered text-danger-center">
				      <tr class="text-center">
				        <th>Producto</th>
				        <th>Precio</th>
				        <th>Cantidad</th>
				        <th></th>
				      </tr>
				     
				      <tr> <!-- ACA VA A IR CADA PRODUCTO QUE ESTE EN EL CARRITO-->
				      	<td></td>
				      	<td></td>
				      	<td></td>
				        <td colspan="4">
				        	<a href="#" class="pull-right btn btn-danger"><i class="fas fa-trash"></i></a> 
				        	<a href="#" class="pull-right btn btn-primary"><i class="fas fa-eye"></i></a> 
				        </td>
				      </tr>
			    </table>
				
				<a href="{% url 'compra_concretada' %}" class="pull-right btn btn-primary">Comprar</a>

			</div>
		</div>
	</div>
{% endblock %}
