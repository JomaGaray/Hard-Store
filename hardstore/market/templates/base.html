{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--establece la codificacion de caracteres-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Ajusta las paginas a la pantalla-->
    <!-- Bootstrap -->

    {% block estilo %}{% endblock %}
    <!-- link para los iconos-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">



    {% if titulo %}
    <title>HardStore - {{ titulo }}</title>
    {% else %}
    <title>HardStore</title>
    {% endif %}

    <style type="text/css"></style>

  </head>
  <body style="background-color: #0b0c10;">

    <div class="container-fluid text-center py-3" style="background-color: #1f2833;">
      <!--<h1 style="color: #66fcf1">HardStore</h1>-->
      <img src="{% static 'images/logo.png' %}" class=".img-fluid. max-width: 100%; and height: auto" id="logo" style="height: 110px; width: 340px;"/>
      
    </div>
    <!--este es el encabezado - Agus -->
    <header style="background-color: #45a29e;">
      {% include 'navBar.html' %}
    </header>

    {% block content %}{% endblock %}
    {% block script %}{% endblock %}
    <footer class="page-footer">
      
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
  </body>
</html>
