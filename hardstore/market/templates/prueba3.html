{% extends "base.html" %} {% load static %} {% block estilo %}
<link rel="stylesheet" href="{% static 'productosCategoria.css' %}" />

{% endblock %} {% block content %}
<div class="container">
  <div class="row">
    {% for producto in productosDeUnaCategoria %}
    <div class="col-md-3 col-sm-6">
      <div class="product-grid">
        <div class="product-image">
          <a href="#">
            <img class="pic-1" src="img-1.jpg" />
            <img class="pic-2" src="img-2.jpg" />
          </a>
          <span class="product-trend-label">producto.categoria</span>
          <ul class="social">
            <li>
              <a href="#" data-tip="Add to Cart"
                ><i class="fa fa-shopping-cart"></i
              ></a>
            </li>
            <li>
              <a href="#" data-tip="Wishlist"><i class="fa fa-heart"></i></a>
            </li>
            <li>
              <a href="#" data-tip="Compare"><i class="fa fa-random"></i></a>
            </li>
            <li>
              <a href="#" data-tip="Quick View"><i class="fa fa-search"></i></a>
            </li>
          </ul>
        </div>
        <div class="product-content">
          <h3 class="title"><a href="#">producto.nombre</a></h3>
          <div class="price">producto.precio</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
