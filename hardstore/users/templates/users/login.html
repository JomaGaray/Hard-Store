{% extends "base.html" %} {%load static%}
<head>
  {% block estilo %}
  <link rel="stylesheet" href="{% static 'signup.css' %}" />
  {% endblock %}
</head>

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="brand"><span> HardStore </span>Login</h1>
    </div>
  </div>

  <div class="registro">
    <form method="POST" action="">
      {% csrf_token %}

      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <label>Email</label>
          <input type="email" name="Email" />
        </div>

        <div class="col-sm-12 col-lg-6">
          <label>Contraseña</label>
          <input type="password" name="Contraseña" />
        </div>

        <div class="col-sm-12 col-lg-6">
          <input class="btn login_btn" type="submit" value="Login" />
        </div>

        {% for message in messages %}
        <!-- mensaje para la verificacion de un usuario creado-->
        <p>{{ message }}</p>
        {% endfor %}

        <div class="col-sm-12 col-lg-6">
          <h5>
            No estas registrado? <a href="{% url 'signup' %}">Registrate!</a>
          </h5>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
