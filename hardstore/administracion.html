<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--establece la codificacion de caracteres-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Ajusta las paginas a la pantalla-->
    <!-- Bootstrap -->

    <!--{% block estilo %}{% endblock %}-->
    <!-- link para los iconos-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--{% if titulo %}-->
    <!--<title>HardStore - {{ titulo }}</title>-->
    <!--{% else %}-->
    <!--<title>HardStore</title>-->
    <!--{% endif %}-->

    <style type="text/css"></style>
  </head>
  <body style="background-color: #0b0c10;">
    <div class="container-fluid text-center py-3" style="background-color: #1f2833;">
      <!--<h1 style="color: #66fcf1">HardStore</h1>-->
      <img src="{% static 'images/logo.png' %}" class="card-img-top" id="logo" style="height: 110px; width: 340px;"/>
      <!--Ejemplo para logo de la pagina - Agus -->
    </div>
    <div style="background-color: #1f2833;"><h1 style="color: #45a29e">Administración</h1></div>
    <!--este es el encabezado - Agus -->
    <header style="background-color: #45a29e;">
      
      <nav class="navbar navbar-expand-lg" >
        <a class="navbar-brand" href="#" style="color: #1f2833;">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" style="color: #1f2833;">Resúmenes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #1f2833;">
                Contenido
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Productos</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Categorias</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url %}">Ofertas</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url %}">Ver todo</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </header>

    
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
